<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="utf-8">
	<!-- mobile responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Titillium Web google font -->
  	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Wikipedia Search</h1>
	</div>
	<div class="container" id="box">
		<!-- Search box -->
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for..." id="search-input">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" id="search-btn"><i class="fa fa-search"></i></button>
			</span>
		</div>
		<br/>
		<!-- Link to random quote -->
		<h4>or <a href="https://en.wikipedia.org/wiki/Special:Random" id="random" target="_blank">click here</a> for a random article</h4>
	</div>

	<div class="container" id="results-container">
		<ul id="results"></ul>
	</div>

	<footer>Coded and Designed by Leti</footer>

	<!-- Font awesome -->
   	<script src="https://use.fontawesome.com/a3a957efb8.js"></script>
	<!-- jQuery -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<!-- Tether -->
  	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  	<!-- Latest compiled JavaScript -->
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
   	
  	<!-- weatherapp.js --> 
  	<script src="wikiapp.js"></script>
</body>
</html>
